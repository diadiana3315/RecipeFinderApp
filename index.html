<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="brand">Recipe Finder</h1>
<!--            <p>Add your ingredients to find a recipe</p>-->
            <form id="search-form">
                <div id="ingredient-container">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="ingredient" placeholder="Enter ingredient...">
<!--                        <ion-icon name="add-circle-outline"></ion-icon>-->
                        <span class="input-group-btn">
                    <button class="btn btn-default remove-ingredient" type="button">Remove</button>
                </span>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">SEARCH</button>
            </form>
            <select id="category">
                <option value="">Select category</option>
                <option value="cuisineType">Cuisine type</option>
                <option value="mealType">Meal type</option>
                <option value="dietType">Diet type</option>
            </select>
            <select id="subcategory" disabled>
                <option value="">Select subcategory</option>
            </select>
            <div class="search-result"></div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
