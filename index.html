<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container">
        <h1 class="brand">Recipe Finder</h1>
        <form id="main-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                <label for="emailInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                <label for="passwordInput">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstNameInp" placeholder="name@example.com">
                <label for="firstNameInp">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastNameInp" placeholder="name@example.com">
                <label for="lastNameInp">Last Name</label>
            </div>

            <button type="button" class="btn btn-primary" id="registerBtn">Register</button>
            <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
        </form>
    </div>
</section>

<script type="module" src="js/login.js"></script>
</body>
</html>
